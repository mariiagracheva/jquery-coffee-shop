<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script>
    "use strict";

    var drinksOrdered = [];
    var totalCost = 0;

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    // Display initial total cost
    $("span#revenue").html("$" + totalCost.toFixed(2));


    // Set coffee image to coffee_beans.jpg
    $("img#coffee_image").attr("src", "static/coffee_beans.jpg");


    var makeCoffee = function (type){

        // Change coffee picture
        $("img#coffee_image").attr("src", "static/coffee_machine.jpg");
         setTimeout(function() { $("img#coffee_image").attr("src", "static/coffee_mug.jpg"); }, 1500);
         setTimeout(function() { $("img#coffee_image").attr("src", "static/coffee_beans.jpg"); }, 4000);

         // Update drinksOrdered array
         drinksOrdered.push(type);
         
         // console.log(drinksOrdered)
         // console.log(prices[type])

         // Update totalCost
         updateTotal(prices[type]);
    }

    var updateTotal = function(price){
        totalCost += price;
        $("span#revenue").html("$" + totalCost.toFixed(2));
    }


    // // On a click, change the coffee image
    // $("img#coffee_image").on('click', makeCoffee);

    // On a click, add espresso to the drinksOrder
    $("button#espresso").on('click', function(){
       makeCoffee('espresso');
    })

    // On a click, add latte to the drinksOrder
    $("button#latte").on('click', function(){
        makeCoffee('latte');
    })

    // On a click, add hot chocolate to the drinksOrder
    $("button#hot-chocolate").on('click', function(){
        makeCoffee('hot chocolate');
    })



</script>

</body>
</html>
